# Nombre de la aplicación (identificación en logs, Actuator, etc.)
spring.application.name=Reto9

# =====================
# Configuración de la base de datos
# =====================

# URL de conexión a la base de datos MySQL (nombre de la base de datos: reto9_db)
spring.datasource.url=jdbc:mysql://localhost:3306/reto9_db?useSSL=false&serverTimezone=UTC

# Usuario de la base de datos
spring.datasource.username=root

# Contraseña del usuario de la base de datos (dejar en blanco si no tiene)
spring.datasource.password=

# Clase del driver JDBC para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================
# Configuración de JPA / Hibernate
# =====================

# Evita que Hibernate cree, modifique o elimine las tablas automáticamente
spring.jpa.hibernate.ddl-auto=none

# Dialecto SQL para MySQL (mejora la compatibilidad con funciones y tipos de datos)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Muestra las consultas SQL generadas por Hibernate en la consola (útil para debug)
spring.jpa.show-sql=true

# =====================
# Configuración adicional
# =====================

# Establece la codificación predeterminada para las conexiones con la base de datos
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Desactiva el patrón "Open Session in View" para evitar LazyInitializationException en APIs REST
spring.jpa.open-in-view=false

# Nivel de log de Spring Security (DEBUG permite ver autorización, autenticación y filtros aplicados)
logging.level.org.springframework.security=DEBUG
